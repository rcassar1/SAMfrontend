<header>
  <div class="top">
    <h1>DIARY</h1>
  </div>
  <app-navigation-bar></app-navigation-bar>
</header>
<main>
  <section>
    <div class="date">
      <p-datepicker
        [styleClass]="'custom'"
        class="calendarDisplay"
        [(ngModel)]="date"
        [inline]="true"
        [showWeek]="false"
        (onSelect)="newDate($event)"
      />
    </div>
    <div class="vl"></div>
    <div class="diaryDisplay">
      <div class="card flex justify-center" *ngFor="let diary of DiaryS">
        <p-fieldset legend="{{ diary.date | date : 'MMM d, y' }}">
          <p class="m-0" [innerHTML]="diary.diary"></p>
        </p-fieldset>
      </div>
    </div>
  </section>
</main>
<footer class="foot"></footer>
